swagger: '2.0'
info:
  description: |
    Welcome to the HumHub post module API reference.

  version: 1.0.0
  title: HumHub - Post API
  contact:
    email: info@humhub.com
  license:
    name: AGPLv2
    url: 'https://www.humhub.org/en/licences'
basePath: /api/v1

paths:
  '/post/container/{id}':
    post:
      summary: Creates a new post
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of content container to post to
          required: true
          type: integer
        - name: body
          in: body
          description: The post
          required: true
          schema:
            type: object
            required:
              - post
            properties:
              post:
                $ref: "#/definitions/Post"
      responses:
        '200':
          description: successful operation
          schema:
            $ref: "#/definitions/Post"
        '400':
          description: Invalid post id supplied
        '404':
          description: Post not found

  '/post/{id}':
    get:
      summary: Get post by id
      description: ''
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of the post
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
          schema:
            $ref: "#/definitions/Post"
        '400':
          description: Invalid post id supplied
        '404':
          description: Post not found
    put:
      summary: Updates a post by id
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of post
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
        '404':
          description: Post not found
    delete:
      summary: Deletes a post by id
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: The id of post
          required: true
          type: integer
      responses:
        '200':
          description: successful operation
        '404':
          description: Post not found

securityDefinitions:
  $ref: "common.yaml#/securityDefinitions"

definitions:
  Post:
    type: object
    properties:
      id:
        type: integer
        format: int64
        readOnly: true
        example: 14
      message:
        type: string
        example: "Calvin Klein â€“ Between love and madness lies obsession."
      content:
        readOnly: true
        $ref: "content.yaml#/definitions/Content"